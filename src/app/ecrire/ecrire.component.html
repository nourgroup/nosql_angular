<form>
    <div class="form-group">
        <label for="product">Nom Produit</label>
        <input type="text" class="form-control" id="product" name="name" [(ngModel)]="pr.name" placeholder="produit">        
    </div>
    <div class="form-group">
        <label for="Description">Description</label>
        <input type="text" class="form-control" id="Description" name="Description" [(ngModel)]="pr.description" placeholder="Description">        
    </div>
    <div class="form-group">
        <label for="Price">Price</label>
        <input type="number" class="form-control"  id="Price" name="Price" [(ngModel)]="pr.price" placeholder="prix">
    </div>
    <div class="form-group">
    <label for="categorie">Categorie</label>
    <select name="categorie" [(ngModel)]="pr.categorie"  class="form-control">
        <!--<option [value]="0" selected>--Categorie--</option>-->
        <option *ngFor="let item of data" [ngValue]="item">{{item.nom_categorie}}</option>
      </select>
    </div>
    
    {{pr | json}}
    <!--{{pr | json}}
    <div *ngIf="product.nom!=null">{{product.name}} et {{product.prix}}</div>-->
    <button type="submit" name="submit" class="btn btn-primary" [disabled]="isDisabled()"  (click)="onSubmit()">Ajouter</button>
</form>
