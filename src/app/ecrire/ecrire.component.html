<form>
    <div class="form-group">
        <label for="product">Nom Produit</label>
        <input type="text" class="form-control" id="product" name="name" [(ngModel)]="pr.name" placeholder="product">        
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Price</label>
        <input type="number" class="form-control"  id="Price" name="Price" [(ngModel)]="pr.price" placeholder="Price">
    </div>
    {{pr | json}}
    <!--<div *ngIf="product.nom!=null">{{product.name}} et {{product.prix}}</div>-->
    <button type="submit" name="submit" class="btn btn-primary" [disabled]="isDisabled()"  (click)="onSubmit()">Ajouter</button>
</form>
